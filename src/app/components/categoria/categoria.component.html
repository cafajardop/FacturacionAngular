<!-- Si existe el heroe muestre el mensaje si no muestre nombre del heroe -->
<h1 >Usuario <small>Categoria</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button routerLink="/Categorias" class="btn btn-danger">
            <i class="fa fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>

<div class="row animate__fadeIn">
    <div class="col">
        <form autocomplete="off" (ngSubmit)="guardar(f)"
                #f="ngForm">
            <div class="form-group">
                <label>ID Database</label>
                <input  type="text" 
                        class="form-control" 
                        disabled="disabled" 
                        [(ngModel)] = "categoria.idCategoria"
                        name="id"
                        placeholder="ID">
                <small class="form-text text-muted" >Este campo es autogenerado</small>
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input  type="text" 
                        class="form-control"
                        [(ngModel)] = "categoria.NombreCategoria"
                        name="nombre"
                        placeholder="Nombre del Usuario"  
                        required>
            </div>            
            <div class="form-group">
                <label>Estado</label>
                <br>
                <button *ngIf="categoria.Activa"
                        (click)="categoria.Activa = false"
                         class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-wink"></i>
                    Activar
                </button>
                <button *ngIf="!categoria.Activa"
                        (click)="categoria.Activa = true"
                        class="btn btn-outline-danger w-50" type="button">
                    <i class="fa fa-dizzy"></i>
                    Inactivar
                </button>
            </div>
            <hr>
            <div class="form-group text-center">
                <button type="submit"
                        class="btn btn-primary w-25">
                        <i class="fa fa-save"></i>
                        Guardar
                </button>
            </div>
        </form>
    </div>
</div>
