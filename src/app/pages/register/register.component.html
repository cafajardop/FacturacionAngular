<h1>Bienvenido <small>Crear tu cuenta</small></h1>
<hr>

<div class="limiter animated fadeInRight">
    <div class="container-login100">
        <div class="wrap-login100 p-t-10">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <span class="login100-form-avatar"><img src="../../../assets/images/avatar-01.png"></span>
                <div class="form-group">
                    <label>Usuario</label>
                    <input  class="form-control" 
                            type="text"
                            name="username"
                            [class.is-invalid]="User.invalid && User.touched"
                            placeholder="username"
                            [(ngModel)]="usuarioLogin.userName"
                            ngModel
                            required
                            minlength="3"
                            #User="ngModel"
                            >
                    <small *ngIf="User.invalid && User.touched" class="form-text text-danger">minimo 3 letras</small>                                              
                </div>            
            <div class="form-group">
                <label>Email address</label>
                <input  class="form-control" 
                        type="email" 
                        name="email"
                        [class.is-invalid]="email.invalid && email.touched"
                        placeholder="email"
                        [(ngModel)]="usuarioLogin.email"
                        ngModel
                        required
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                        #email="ngModel"
                        >
                <small *ngIf="email.invalid && email.touched" class="form-text text-danger">Ingrese un correo válido</small>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input  class="form-control" 
                        type="password" 
                        name="password"
                        [class.is-invalid]="password.invalid && password.touched"
                        placeholder="password"
                        [(ngModel)]="usuarioLogin.Password"
                        ngModel
                        minlength="6"
                        required
                        #password ="ngModel"
                        >
                <small *ngIf="password.invalid && password.touched" class="form-text text-danger">Minimo 6 caracteres</small>
            </div>
            
            <div class="form-group row">
                <label class="col-12 col-form-label">&nbsp;</label>
                <div class="input-group col-md-12">
                    <button type="submit" class="btn btn-info btn-block">Crear cuenta</button>
                </div>                
                <div class="input-group col-md-12 mt-3">
                    <span> Tienes cuenta? </span>
                     <a routerLink="/login" class="txt1 ml-2"> Inicia Sesión </a>
                </div>
              </div>
        </form>
    </div>
    </div>
</div>
