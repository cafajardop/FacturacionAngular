<h1>Bienvenido <small>Accede a tu cuenta</small></h1>
<hr>

<div class="limiter animated fadeInLeft">
    <div class="container-login100">
        <div class="wrap-login100 p-t-10">
        <form (ngSubmit)="login(f)" #f="ngForm">
                <span class="login100-form-avatar"><img src="../../../assets/images/avatar-01.png"></span>            
            <div class="form-group">
                <label>Email address</label>
                <input  class="form-control" 
                        type="email" 
                        name="email" 
                        placeholder="Enter email"
                        [(ngModel)]="usuarioLogin.email" 
                        required 
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                        >                
            </div>
            <div class="form-group">
                <label>Password</label>
                <input  class="form-control" 
                        type="password" 
                        name="password" 
                        placeholder="Password"
                        [(ngModel)]="usuarioLogin.Password" 
                        required
                        >
            </div>
            
            <div class="form-group row">
                <label class="col-12 col-form-label">&nbsp;</label>
                <div class="input-group col-md-12">
                    <button type="submit" class="btn btn-info btn-block">Ingresar</button>
                </div>                
                <div class="input-group col-md-12 mt-3">
                    <span> No tienes cuenta? </span>
                     <a routerLink="/registro" class="txt1 ml-2"> Crear Cuenta </a>
                </div>
              </div>
        </form>
    </div>
    </div>
</div>
