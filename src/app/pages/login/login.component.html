<div class="limiter animated fadeInLeft">
    <div class="container-login100">
        <div class="wrap-login100 p-t-10 p-b-20">
            <form (ngSubmit)="login(f)" #f="ngForm" class="login100-form validate-form">
                <span class="login100-form-title p-b-70">
                    Bienvenido
                </span>
                <span class="login100-form-avatar">
                    <img src="../../../assets/images/avatar-01.png" alt="AVATAR">
                </span>

                <div class="wrap-input100 validate-input m-t-85 m-b-35">
                <span  *ngIf="f.submitted && f.controls['email'].errors" 
                        class="text-danger animated fadeIn">El correo es obligatorio</span>
                    <input  class="input100" 
                            type="email"
                            name="email"
                            [(ngModel)]="usuarioLogin.email"
                            required
                            minlength="2"
                            placeholder="email">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-50">
                    <span *ngIf="f.submitted && f.controls['password'].errors" class="text-danger animated fadeIn">Al menos 6 letras</span>
                    <input  class="input100" 
                            type="password" 
                            name="password"
                            [(ngModel)]="usuarioLogin.Password"
                            required
                            minlength="6"
                            placeholder="Password">
                    <span class="focus-input100" placeholder="Password"></span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">
                        Login
                    </button>
                </div>

                <div class="flex-sb-m w-full p-t-40 p-b-24">
                    <div>
                        <span> No tienes cuenta? </span>
                        <a routerLink="/registro" class="txt1" >
                            Crear Cuenta
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
